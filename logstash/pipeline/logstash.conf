input {
  beats {
    port => 5044
  }
}

filter {
  # JSON 로그 파싱
  if [message] =~ /^\{/ {
    json {
      source => "message"
    }
  }

  # 타임스탬프 처리
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
  }

  # 로그 레벨 추출
  if [level] {
    mutate {
      uppercase => [ "level" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elastic:9200"]
    index => "logstash-%{+YYYY.MM.dd}"
  }

  # 디버깅용 콘솔 출력
  stdout {
    codec => rubydebug
  }
}

